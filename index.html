<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simson says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simson says Game</h1>
    <h3>Press any key to start the game</h3>
    <div id="highest-score" class="highest-score">Highest Score: 0</div>
    <div class="btn-container">
      <div class="lineOne">
        <div class="btn pink" type="button" id="pink"></div>
        <div class="btn blue" type="button" id="blue"></div>
      </div>
      <div class="lineTwo">
        <div class="btn purple" type="button" id="purple"></div>
        <div class="btn green" type="button" id="green"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
